<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>send form</title>
	<link type="text/css" rel="stylesheet" href="/storage/css/style.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="/storage/js/script.js"></script>
</head>

<body>
	<section>
		<form action="/task-to-query" method="post" enctype="multipart/form-data" id="translate-test">
			<input type="text" id="translate-test-add-key" placeholder="<name>" value="" />
			<input type="text" id="translate-test-add-value" placeholder="<value>" value="" />
			<input type="button" id="translate-test-add" value=" + " />
			<hr />
			<div id="translate-test-data"></div>
			<select name="sl">
				<option value="-">-</option>
				<option value="en">en</option>
				<option value="ru" selected="selected">ru</option>
				<option value="uk">uk</option>
			</select>
			<span> -> </span>
			<select name="tl">
				<option value="-">-</option>
				<option value="en" selected="selected">en</option>
				<option value="ru">ru</option>
				<option value="uk">uk</option>
			</select>
			<br />
			<input type="text" name="uri" placeholder="< TRANSLATE-SEND-URI >" value="{{uri}}" />
			<hr />
			<input type="submit" value="send" />
			<input type="reset" value="reset" />
		</form>
	</section>
</body>

</html>
