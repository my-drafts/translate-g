<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>translate</title>
</head>

<style type="text/css">
	html, body{ margin: 0px; padding: 0px; }
	form#translate > .page{ margin: 0px auto; width: 400px; }
	form#translate > hr.page{ margin: 8px auto; }
	form#translate > div.inner{ padding: 8px 0px; text-align: center; }
	form#translate > div.inner > input{ width: 256px; }
	form#translate > div.inner > select{ margin: 0px 8px; width: 64px; }
	form#translate > div.submit{ text-align: center; }
	form#translate > div.submit > input{ margin: 0px 8px; width: 64px; }
</style>

<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<script type="text/javascript">
	function validate(){
		var form = $('#translate');
		if(!form) return false;
		else if(!form.find('input[name=uri]').val().match(/^http[\:][\/]{2}[^\s]+/ig)) return false;
		else if(!form.find('select[name=sl]').val().match(/^(?:en|ru|uk)$/ig)) return false;
		else if(!form.find('select[name=tl]').val().match(/^(?:en|ru|uk)$/ig)) return false;
		else return true;
	};
</script>

<body>
	<form action="/translate" method="post" enctype="multipart/form-data" id="translate" onsubmit="return validate();">
		<div class="page inner">
			<input type="text" name="uri" placeholder="uri" />
			<br>
			<select name="sl">
				<option value="-">-</option>
				<option value="en">en</option>
				<option value="ru">ru</option>
				<option value="uk">uk</option>
			</select>
			<span> -> </span>
			<select name="tl">
				<option value="-">-</option>
				<option value="en">en</option>
				<option value="ru">ru</option>
				<option value="uk">uk</option>
			</select>
			<br>
		</div>
		<hr class="page">
		<div class="page submit">
			<input type="submit" value="send" />
			<input type="reset" value="reset" />
		</div>
	</form>
</body>
</html>
